        .open-button {

        .open-button:hover {

        /* Animation m·ªü thi·ªáp */
        .envelope-wrapper.opening .envelope-flap {

        .envelope-wrapper.opening .envelope {

        @keyframes openFlap {

        @keyframes fadeOutEnvelope {

        /* Card ·∫©n ban ƒë·∫ßu */
        .card {

        /* C√¢y th√¥ng trang tr√≠ */

        /* N√∫t nh·∫°c */

        /* Footer */

        /* Responsive */

<body>
    <!-- Tuy·∫øt r∆°i s·∫Ω ƒë∆∞·ª£c t·∫°o b·∫±ng JavaScript -->

    <div class="container">

        <!-- Card - ·∫®n ban ƒë·∫ßu -->

            <div class="footer">
                Game S g·ª≠i t·ªõi b·∫°n m·ªçi l·ªùi ch√∫c t·ªët ƒë·∫πp nh·∫•t nh√¢n d·ªãp Gi√°ng Sinh n√†y ‚ù§Ô∏è

    <!-- Audio nh·∫°c n·ªÅn -->
    <audio id="bgMusic" loop preload="auto">
        <source src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" type="audio/mpeg">

    <script>
        // X·ª≠ l√Ω m·ªü thi·ªáp
        const openButton = document.getElementById('openButton');
        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const card = document.getElementById('card');

        openButton.addEventListener('click', function() {
            envelopeWrapper.classList.add('opening');
            card.classList.add('show');
            
            // ·∫®n n√∫t v√† envelope sau animation
            setTimeout(() => {
                envelopeWrapper.style.display = 'none';
            }, 1800);
            
            // B·∫Øt ƒë·∫ßu typing effect sau khi m·ªü thi·ªáp
            setTimeout(() => {
                startTyping();
            }, 2200);
        });

        // T·∫°o tuy·∫øt r∆°i
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 8000);
        }

        setInterval(createSnowflake, 200);

        // Typing effect cho l·ªùi ch√∫c
        const message = `G·ª≠i t·ªõi t·∫•t c·∫£ b·∫°n b√®, ng∆∞·ªùi h√¢m m·ªô v√† nh·ªØng ng∆∞·ªùi t√¥i y√™u qu√Ω!
        Ch√∫c c√°c b·∫°n c√≥ m·ªôt m√πa Noel th·∫≠t vui v·∫ª, h·∫°nh ph√∫c v√† ·∫•m √°p b√™n nh·ªØng ng∆∞·ªùi th√¢n y√™u. C·∫ßu mong m·ªçi ƒëi·ªÅu t·ªët ƒë·∫πp s·∫Ω ƒë·∫øn v·ªõi b·∫°n v√† gia ƒë√¨nh trong nƒÉm m·ªõi.
        V√† cu·ªëi c√πng, t√¥i ch√∫c b·∫°n c√≥ m·ªôt m√πa Gi√°ng Sinh an l√†nh, tr·ªçn v·∫πn, ƒë·∫ßm ·∫•m b√™n ng∆∞·ªùi m√¨nh th∆∞∆°ng!
        Merry Christmas & Happy New Year! 
        üéÑüéÖ‚ùÑÔ∏èüéÅ`;

        let index = 0;
        const typedTextElement = document.getElementById('typedText');
        let typingStarted = false;

        function startTyping() {
            if (typingStarted) return;
            typingStarted = true;
            typeWriter();
        }

        function typeWriter() {
            if (index < message.length) {
                typedTextElement.textContent += message.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            } else {
                typedTextElement.style.borderRight = 'none';
            }
        }

        // X·ª≠ l√Ω nh·∫°c n·ªÅn v·ªõi Web Audio API
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;
        let audioContext;
        let oscillator;
        let gainNode;

        // Giai ƒëi·ªáu "Jingle Bells" phong c√°ch Funk
        const melody = [
            // "Jingle bells, jingle bells"
            {note: 330, duration: 0.25}, // E
            {note: 330, duration: 0.25}, // E
            {note: 330, duration: 0.5}, // E
            {note: 330, duration: 0.25}, // E
            {note: 330, duration: 0.25}, // E
            {note: 330, duration: 0.5}, // E
            
            // "Jingle all the way"
            {note: 330, duration: 0.25}, // E
            {note: 392, duration: 0.25}, // G
            {note: 262, duration: 0.35}, // C
            {note: 294, duration: 0.15}, // D
            {note: 330, duration: 0.8}, // E
            
            // "Oh what fun it is to ride"
            {note: 349, duration: 0.25}, // F
            {note: 349, duration: 0.25}, // F
            {note: 349, duration: 0.3}, // F
            {note: 349, duration: 0.2}, // F
            {note: 349, duration: 0.25}, // F
            {note: 330, duration: 0.25}, // E
            {note: 330, duration: 0.25}, // E
            {note: 330, duration: 0.15}, // E
            {note: 330, duration: 0.1}, // E
            
            // "In a one-horse open sleigh"
            {note: 330, duration: 0.25}, // E
            {note: 294, duration: 0.25}, // D
            {note: 294, duration: 0.25}, // D
            {note: 330, duration: 0.25}, // E
            {note: 294, duration: 0.5}, // D
            {note: 392, duration: 0.5}, // G
            
            // Repeat: "Jingle bells, jingle bells"
            {note: 330, duration: 0.25}, // E
            {note: 330, duration: 0.25}, // E
            {note: 330, duration: 0.5}, // E
            {note: 330, duration: 0.25}, // E
            {note: 330, duration: 0.25}, // E
            {note: 330, duration: 0.5}, // E
            
            // "Jingle all the way"
            {note: 330, duration: 0.25}, // E
            {note: 392, duration: 0.25}, // G
            {note: 262, duration: 0.35}, // C
            {note: 294, duration: 0.15}, // D
            {note: 330, duration: 0.8}, // E
            
            // "Oh what fun it is to ride"
            {note: 349, duration: 0.25}, // F
            {note: 349, duration: 0.25}, // F
            {note: 349, duration: 0.3}, // F
            {note: 349, duration: 0.2}, // F
            {note: 349, duration: 0.25}, // F
            {note: 330, duration: 0.25}, // E
            {note: 330, duration: 0.25}, // E
            {note: 330, duration: 0.15}, // E
            {note: 330, duration: 0.1}, // E
            
            // "In a one-horse open sleigh"
            {note: 392, duration: 0.25}, // G
            {note: 392, duration: 0.25}, // G
            {note: 349, duration: 0.25}, // F
            {note: 294, duration: 0.25}, // D
            {note: 262, duration: 1.0}, // C
            
            // Ngh·ªâ gi·ªØa c√°c l·∫ßn l·∫∑p
            {note: 0, duration: 0.4},
        ];

        let currentNoteIndex = 0;
        let noteTimeout;

        function playNote(frequency, duration) {
            if (!audioContext || frequency === 0) {
                // Ngh·ªâ (pause) n·∫øu frequency = 0
                return;
            }
            
            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();
            
            // Th√™m filter ƒë·ªÉ t·∫°o √¢m thanh funk
            const filter = audioContext.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 2000;
            
            oscillator.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sawtooth'; // √Çm thanh funk c√≥ ƒë·ªô s·∫Øc n√©t h∆°n
            
            // Envelope v·ªõi attack nhanh cho phong c√°ch funk
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.25, audioContext.currentTime + 0.02);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playMelody() {
            if (!isPlaying) return;
            
            const note = melody[currentNoteIndex];
            playNote(note.note, note.duration);
            
            currentNoteIndex = (currentNoteIndex + 1) % melody.length;
            
            noteTimeout = setTimeout(playMelody, note.duration * 1000);
        }

        function startMusic() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            isPlaying = true;
            currentNoteIndex = 0;
            playMelody();
            musicBtn.innerHTML = 'üîá T·∫Øt Nh·∫°c';
        }

        function stopMusic() {
            isPlaying = false;
            if (noteTimeout) {
                clearTimeout(noteTimeout);
            }
            if (oscillator) {
                try {
                    oscillator.stop();
                } catch(e) {}
            }
            musicBtn.innerHTML = 'üéµ B·∫≠t Nh·∫°c';
        }

        musicBtn.addEventListener('click', () => {
            if (isPlaying) {
                stopMusic();
            } else {
                startMusic();
            }
        });

        // T·∫°o nhi·ªÅu b√¥ng tuy·∫øt ban ƒë·∫ßu
        for (let i = 0; i < 50; i++) {
            setTimeout(createSnowflake, i * 100);
        }
    </script>
